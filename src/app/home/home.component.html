<div class="container">
  <div class="row">
    <div class="card bg-dark text-white">
      <img class="card-img" src="../../assets/images/image1.jpg" alt="Card image">
      <div class="card-img-overlay top-space">
        <h1 class="card-title tone-title animated bounceInDown">{{toneHead}}</h1>
        <p class="main-tone animated bounceInDown">{{tone}}</p>
        <p class="card-text tone-foot animated bounceInDown">{{toneFoot}}</p>
      </div>
    </div>
  </div>
</div>
