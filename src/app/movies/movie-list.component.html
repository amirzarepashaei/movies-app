<div class='card text-white black'>
  <div class='card-header card-header-custom'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <h4 class='col-md-2'>Apply filter by:</h4>
      <div class='col-md-4'>
        <input type='text' class="form-control" placeholder="Movie name" id="inputFilter" autofocus
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered value is: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table table-dark table-custom'
             *ngIf='movies && movies.length'>
        <thead>
        <tr>
          <th>Cover</th>
          <th>Movie</th>
          <th>Key</th>
          <th>Length</th>
          <th>Genre</th>
          <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let movie of filteredMovies'>
          <td>
            <a [routerLink]="['/movies', movie.movieId]">
              <img *ngIf='showImage'
                   [src]='movie.image'
                   [title]='movie.movieName'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'>
            </a>
          </td>
          <td>
            <a [routerLink]="['/movies', movie.movieId]">
              {{ movie.movieName }}
            </a>
          </td>
          <td>{{ movie.movieKey | lowercase }}</td>
          <td>{{ movie.length }}</td>
          <td>{{ movie.genres | lowercase }}</td>
          <td>{{ movie.rate }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
