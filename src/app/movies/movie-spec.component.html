<div class='card border-dark text-white black animated bounceInDown'
     *ngIf='movie'>
  <div class='card-header card-header-custom'>
    <button class='btn btn-outline-danger'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>&emsp;
    <div class="float-right text-color">
      {{pageTitle + ': ' + movie.movieName}}
    </div>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{movie.movieName}}</div>
        </div><br/>
        <div class='row'>
          <div class='col-md-4'>Key:</div>
          <div class='col-md-8'>{{movie.movieKey | lowercase }}</div>
        </div><br/>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{movie.description}}</div>
        </div><br/>
        <div class='row'>
          <div class='col-md-4'>Genre:</div>
          <div class='col-md-8'>{{movie.genres}}</div>
        </div><br/>
        <div class='row'>
          <div class='col-md-4'>Length</div>
          <div class='col-md-8'>{{movie.length}}</div>
        </div><br/>
        <div class='row'>
          <div class='col-md-4'>Rate:</div>
          <div class='col-md-8'>
            <b>{{movie.rate}}</b>
          </div>
        </div>
      </div>
      <div class='col-md-4'>
        <img class='center-block img-responsive float-right'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='movie.image'
             [title]='movie.movieName'>
      </div>
    </div>
  </div>
</div>
